<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('veg.jpg');
            background-repeat:no-repeat;
            color: #fff;
            background-size: cover;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
           
            
            
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .contact-section h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .contact-details {
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .contact-details p {
            margin: 5px 0;
        }

        .contact-details a {
            color:aliceblue;
            text-decoration: none;
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form textarea {
            grid-column: span 2;
            resize: none;
            height: 100px;
        }

        .contact-form button {
            grid-column: span 2;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e6b800;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #ffcc00;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #e6b800;
        }
        footer{
            text-align: center;
            color:yellow;
        }

    </style>
</head>
<body >
    
    <section class="contact-section">
        
        <h1>Contact Us</h1>

        <h2>HOW TO GET IN TOUCH?</h2>
        <p class="contact-details">
            ADDRESS: 133/20b thenpalani nagar,thiruvannamali<br>
            PHONE NUMBER: <a href="tel:+8668082120">+8668082120</a><br>
            EMAIL ADDRESS: <a href="mailto:gaja23949@gmail.com">gaja23949@gmail.com</a>
        </p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject">
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Book a Table</button>
        </form>

        <div class="social-icons">
            <a href="#">&#xf0d2;</a>
            <a href="#">&#xf09a;</a>
            <a href="#">&#xf099;</a>
            <a href="#">&#xf0d5;</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 veggies world. All rights reserved.</p>
        <p>&copy; designed and devloped by Gajalakshmi.</p>
    </footer>    
</body>
</html>
